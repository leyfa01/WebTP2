<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Liens vers les polices Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rancho&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comme&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>TP 2</title>
  </head>
  <body>
    <!-- Curseur personnalisé -->
    <img src="media/curseur-sushi.png" alt="" class="curseur" />

    <!-- Section d'introduction -->
    <main class="intro">
      <section class="sectionIntro">
        <!-- Images d'introduction -->
        <div class="img i1"></div>
        <div class="img i2"></div>
        <div class="img i3"></div>
        <div class="img i4"></div>
        <div class="img i5"></div>
        <div class="img i6"></div>
        <div class="img i7"></div>
        <div class="img i8"></div>
        <div class="img i9"></div>
        <div class="img i10"></div>

        <!-- Titre de l'introduction -->
        <div class="titre">
          <h1>Quizzine</h1>
        </div>
      </section>

      <footer></footer>
    </main>

    <!-- Section principale du quizz -->
    <main class="quizzine">
      <header>
        <!-- Titre du quizz -->
        <h1 class="quizzineTitre">Quizzine</h1>

        <!-- Barre de temps -->
        <div class="barre-de-temps"></div>
      </header>

      <section class="sectionQuiz">
        <!-- Questions du quizz -->
        <div class="questions">
          <h1 class="question"></h1>
        </div>

        <!-- Choix de réponse -->
        <div class="choix"></div>
      </section>
    </main>

    <!-- Section de fin du quizz -->
    <main class="finQuiz">
      <!-- Images d'onigiri aux quatre coins -->
      <img src="media/oni.png" alt="" class="oniHautGauche" />
      <img src="media/oni.png" alt="" class="oniHautDroite" />
      <img src="media/oni.png" alt="" class="oniBasGauche" />
      <img src="media/oni.png" alt="" class="oniBasDroite" />

      <!-- Image d'onigiri au milieu -->
      <img src="media/oni.png" alt="" class="oniHautMilieu" />

      <!-- Bouton pour recommencer -->
      <span class="recommencer">
        <img src="media/boutonRecommencer.png" alt="" />
      </span>
    </main>

    <!-- Assiette -->
    <div class="assiette"></div>

    <!-- Lien vers le fichier JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
